<!DOCTYPE html>
<meta charset=utf-8>
<html>
<head>
	<title>将数组中的字符串按照第二个字符的大小排序</title>
</head>
<body>
<script type="text/javascript">

var compare = function (string1, string2) {
    for(var i=1;i<string1.length;i++){
    	 var val1 = string1[i];
         var val2 = string2[i];
	    if (val1 < val2) {
	        return false;
	    } else if (val1 > val2) {
	        return true;
	    }
    } 
    return false;
} 
    var a=["abc","bac","acb","acg","acz"];	
		a.sort(compare);
		document.write(a);
</script>
</body>
</html>
