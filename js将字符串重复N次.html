<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width"/>
  <style>
   #container {
    background-color: black;
	height:100px;
	width:100px;
    position: fixed;
    left: 0;
    top: 0;
   }
  </style>
 </head>
 <body>
 <div id="container"></div>
<script>
  // 获取节点
  var container = document.getElementById("container");
  var oW,oH;
  // 绑定touchstart事件
  container.addEventListener("touchstart", function(e) {
   console.log(e);
   var touches = e.touches[0];
   oW = touches.clientX - container.offsetLeft;
   oH = touches.clientY - container.offsetTop;
   //阻止页面的滑动默认事件
   document.addEventListener("touchmove",defaultEvent,false);
  },false)
 
  container.addEventListener("touchmove", function(e) {
   var touches = e.touches[0];
   var oLeft = touches.clientX - oW;
   var oTop = touches.clientY - oH;
   if(oLeft < 0) {
    oLeft = 0;
   }else if(oLeft > document.documentElement.clientWidth - container.offsetWidth) {
    oLeft = (document.documentElement.clientWidth - container.offsetWidth);
   }
   container.style.left = oLeft + "px";
   container.style.top = oTop + "px";
  },false);
   
  container.addEventListener("touchend",function() {
   document.removeEventListener("touchmove",defaultEvent,false);
  },false);
  function defaultEvent(e) {
   e.preventDefault();
  }
</script>
</body>
</html>
